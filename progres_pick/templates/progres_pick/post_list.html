{% extends "progres_pick/index.html"%}

{% load static %}

{% block cards %}

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    {% for post in posts %}
        <div class="col">
        <div class="card shadow-sm">
            <img class="card-img-top" style="height: 225px; width: 100%; display: blocks" src="{{post.image_url}}" data-holder-rendereda="true"></ing>
            <div class="card-body">
            <p class="card-text">{{post.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    {% if user.is_authenticated and user.id == post.publisher.id %}
                        <a href="{% url 'post-delete' post.id %}" type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                        <a href="{% url 'post-update' post.id %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                    {% endif %}
                </div>
                <small class="text-body-secondary">9 mins</small>
            </div>
            </div>
        </div>
        </div>
    {% endfor %}   
  </div>


  {% endblock %}
